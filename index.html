<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet'>
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>

<body>
  <div id="list-container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <div class="list">
      <div class="item"><div class="item-content"><div class="hover-target"><div class="remove"><i class="fa fa-minus"></i></div> </div><div>Click + to add an item</div></div></div>
      <div class="item"><div class="item-content"><div class="hover-target"><div class="remove"><i class="fa fa-minus"></i></div> </div><div>Click an item to mark it as done</div></div></div>
      <div class="item"><div class="item-content"><div class="hover-target"><div class="remove"><i class="fa fa-minus"></i></div> </div><div>Hover to the left of an item to delete it</div></div></div>
    </div>
    <div id="input-container">
      <input type="text" placeholder="Add New To-Do">
    </div>
  </div>

  <script type="text/javascript" src="assets/js/todo.js"></script>
</body>

</html>
