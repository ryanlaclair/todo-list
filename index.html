<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet'>
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>

<body>
  <div id="list-container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <ul>
      <li><span class="hover-target"><span class="remove"><i class="fa fa-minus"></i></span> </span>Click + to add an item</li>
      <li><span class="hover-target"><span class="remove"><i class="fa fa-minus"></i></span> </span>Click an item to mark as done</li>
      <li><span class="hover-target"><span class="remove"><i class="fa fa-minus"></i></span> </span>Hover to the left to delete an item</li>
    </ul>
    <div id="input-container">
      <input type="text" placeholder="Add New To-Do">
    </div>
  </div>

  <script type="text/javascript" src="assets/js/todo.js"></script>
</body>

</html>
